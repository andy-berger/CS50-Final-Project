{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Edit "{{ category['name'] }}"{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form class="manage-data" method="post" enctype="multipart/form-data">
    <label for="name">Name</label>
    <input class="form-control" name="name" id="name" value="{{ request.form['name'] or category['name'] }}" required>
    <label for="description">Description</label>
    <div class="flex-nowrap">
      <input type="submit" class="btn btn-primary" value="Save">
      <a href="{{ url_for('categories.index') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
